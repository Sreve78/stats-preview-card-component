<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>

 
</head>
<body>
  <main class="card">
    <div class="image">
      <img class="mobile-image" src="images/image-header-mobile.jpg">
    </div>
    <div class="info-area">
      <div class="text-area">
        <h1>Get <span class="emp">insights</span> that help your business grow.</h1>

        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
      </div>
      <div class="stats">
          <div class="stat-1">
            <div class="number">10k+</div>
            <div class="unit">companies</div>
          </div>
          <div class="stat-2">
            <div class="number">314</div>
            <div class="unit">templates</div>
          </div>
          <div class="stat-3">
            <div class="number">12m+</div>
            <div class="unit">queries</div>
          </div>
        </div>
    </div>
  </main>
</body>
</html>
